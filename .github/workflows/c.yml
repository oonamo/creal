name: C CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  strategy:
    matrix:
      os: [ubuntu-latest, windows-latest]
  tests:
    runs-on: ${{ matrix.ox }}
    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make
    - name: make tests
      run: make run_tests
