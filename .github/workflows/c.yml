name: C CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make
    - name: make tests
      run: make run_tests
  windows_install:
    defaults:
      run:
        shell: pwsh
    runs-on: windows-latest
    steps:
    - name: check cwd
      run: pwd
    - name: ls
      run: ls
    - name:
      run: ./install.bat
    - name: check install
      run: |
        cd ../
        creal.exe ./creal/tests/testmocks/tests.creal
